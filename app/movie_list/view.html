      <ul>
    <li ng-repeat="item in movie.subjects">
      <a href="#/movieinfo/{{item.id}}">
        <img ng-src="{{item.images.large}}" alt="">
      </a>
      <div class="meta">
        <h4><span>{{item.title}}</span> <em>{{item.rating.average}}</em></h4>
        <div class="otherinfo">类型:<span ng-repeat="gen in item.genres">{{gen}}</span></div>
      </div>
    </li>
  </ul> 
    <div class="paging" ng-hide="mask">
        <label>总共：{{movie.total}}条记录,第{{curPage}}/{{totalPages}}页;</label>
        <!-- 加上disable类样式，表示按钮禁用状态 -->
        <button class="prev " ng-class=" {'disable':(curPage-0) <=1}" ng-click="goPage(curPage-1)">上一页</button>
        <button class="next" ng-class=" {'disable':(curPage-0) >=totalPages}" ng-click="goPage((curPage-0)+1)">下一页</button>
    </div>
    <!-- 设置一个遮罩层 -->
    <div class="loading-mask" ng-show="mask"></div>
    <div class="spinner" ng-show="mask">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>
</div>>
